<div class="content" style="justify-content: center!important;">
  <mat-card class="mat-elevation-z4 character-full-card" *ngIf="selectedCharacter">
    <mat-card-header>
      <mat-card-title>{{selectedCharacter.id}} . {{selectedCharacter.name}}</mat-card-title>
      <mat-card-subtitle>
        <span class="character-status-icon"
          [ngClass]="selectedCharacter.status==='Alive'? 'character-alive': selectedCharacter.status==='Dead' ? 'character-dead' : ''">‚óè</span>{{selectedCharacter.status}}
        -
        {{selectedCharacter.gender}}
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="selectedCharacter.image" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <mat-card-subtitle class="content-subtitle">Origin:</mat-card-subtitle>
      <h3>{{selectedCharacter.origin.name}}</h3>
      <mat-card-subtitle class="content-subtitle">Last known location:</mat-card-subtitle>
      <h3>{{selectedCharacter.location.name}}</h3>
    </mat-card-content>
  </mat-card>
</div>
