<div class="content" style="margin-left: 50px; margin-right: 50px; padding-bottom: 50px; padding-top: 20px;">
    <div class="mat-elevation-z8" *ngIf="info">
        <table mat-table [dataSource]="episodes | paginate: {
            id: 'episodesPagination',
            itemsPerPage: itemsPerPage,
            currentPage: page,
            totalItems: info.count
          }">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>
                   ID.
                </th>
                <td mat-cell *matCellDef="let element">
                   {{element.id}}
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>
                   Name
                </th>
                <td mat-cell *matCellDef="let element">
                   {{element.name}}
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="air_date">
                <th mat-header-cell *matHeaderCellDef>
                   Air Date
                </th>
                <td mat-cell *matCellDef="let element">
                   {{element.air_date | date}}
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="episode">
                <th mat-header-cell *matHeaderCellDef>
                   Episode
                </th>
                <td mat-cell *matCellDef="let element">
                   {{element.episode}}
                </td>
            </ng-container>
            <ng-container matColumnDef="created">
                <th mat-header-cell *matHeaderCellDef>
                   Created
                </th>
                <td mat-cell *matCellDef="let element">
                   {{element.created | date}}
                </td>
            </ng-container>
            <ng-container matColumnDef="totchars">
                <th mat-header-cell *matHeaderCellDef>
                   Total Char.
                </th>
                <td mat-cell *matCellDef="let element">
                   {{element.charactersIds.length}}
                </td>
            </ng-container>
            <ng-container matColumnDef="characters">
                <th mat-header-cell *matHeaderCellDef>
                  See Characters
                </th>
                <td class="w-75" mat-cell *matCellDef="let element">
                    <button [disabled]="element.charactersIds.length<1" mat-mini-fab color="primary"
                        (click)="openCharactersDialog(element)">
                        <mat-icon class="whiteIcon" svgIcon="rickIcon"></mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <pagination-controls class="pagination paginationTable" id="episodesPagination"
                             previousLabel="Prev" nextLabel="Next" [responsive]="true"
                             (pageChange)="pageChanged($event)">
        </pagination-controls>
    </div>
</div>
