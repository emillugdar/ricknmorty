<mat-card class="mat-elevation-z4 character-card">
  <img class="character-image " mat-card-md-image [src]="character.image" alt="assets/noimage.jpeg">
  <mat-card-content class="character-card-content">
    <mat-card-title>{{character.name}}</mat-card-title>
    <mat-card-subtitle>{{character.species}}</mat-card-subtitle>
  </mat-card-content>
</mat-card>
